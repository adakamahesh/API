<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Api</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">Fetch API</h1>
      <div class="d-flex">
        <button class="btn btn-primary mr-4" id="gettext">Get Text</button><!--it is button for get text -->
        <button class="btn btn-secondary mr-4" id="getusers">Get Json</button><!--it is button for get json -->
        <button class="btn btn-success mr-4" id="getposts">Get API DATA</button><!--it is button for get api data -->
      </div>
      <hr /><!--it is a horizontal line -->
      <div id="output"></div><!--this is used to inner html data from main page-->
      <form id="addpost">
        <div class="form-group">
          <input type="text" id="title" class="form-control" placeholder="Title" /><!--it is input for title -->
        </div>
        <div class="form-group">
          <textarea name="" id="body" class="form-control" placeholder="Body"></textarea><!--it is text area for body -->
        </div>
        <div>
          <input type="submit" value="submit" class="btn  btn-secondary" /><!--it is submit button -->
        </div>
      </form>
    </div>
    <script src="fetch.js"></script><!--it is used to add the java script -->
  </body>
</html>
